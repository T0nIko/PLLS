{% extends "layout.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m12 l12">
                    {% if answer is False %}
                        <h4 class="center light">You have failed!</h4>
                        <h5 class="left light">Raw traceback</h5>
                        <br><br>
                        <p class="light">{{ error }}</p>
                        <h5 class="left light">Output</h5>
                        <br><br>
                        <p class="light">{{ output }}</p>
                    {% endif %}
                    {% if answer is True %}
                        <h4 class="center light">Congratulations! Your have completed the task!</h4>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
